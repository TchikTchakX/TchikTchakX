<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 240" width="1200" height="240" fill="none">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .grid {
          width: 100%;
          height: 240px;
          display: flex;
          gap: 12px;
          padding: 8px;
          font-family: -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif;
        }
        .card {
          flex: 1;
          border-radius: 12px;
          padding: 20px;
          position: relative;
          overflow: hidden;
        }
        .card::after {
          content: '';
          position: absolute;
          inset: 0;
          border-radius: 12px;
          border: 1px solid rgba(255,255,255,0.06);
          pointer-events: none;
        }
        .c-front { background: linear-gradient(160deg, #16083a 0%, #0c0c1e 100%); }
        .c-web3 { background: linear-gradient(160deg, #081a14 0%, #0c0c1e 100%); }
        .c-back { background: linear-gradient(160deg, #0e0e1e 0%, #0c0c1e 100%); }
        .glow {
          position: absolute;
          width: 100px; height: 100px;
          border-radius: 50%;
          filter: blur(50px);
          opacity: 0.2;
          right: -10px; top: -10px;
        }
        .c-front .glow { background: #5000ff; }
        .c-web3 .glow { background: #14F195; }
        .c-back .glow { background: #475569; opacity: 0.1; }
        .label {
          font-family: 'JetBrains Mono', 'Fira Code', monospace;
          font-size: 10px;
          font-weight: 700;
          letter-spacing: 2.5px;
          text-transform: uppercase;
          margin-bottom: 16px;
        }
        .c-front .label { color: #8B5CF6; }
        .c-web3 .label { color: #14F195; }
        .c-back .label { color: #64748B; }
        .tags { display: flex; flex-wrap: wrap; gap: 6px; }
        .tag {
          font-family: 'JetBrains Mono', 'Fira Code', monospace;
          font-size: 11px;
          padding: 4px 10px;
          border-radius: 6px;
          color: rgba(255,255,255,0.75);
        }
        .c-front .tag { background: rgba(139,92,246,0.12); border: 1px solid rgba(139,92,246,0.18); }
        .c-web3 .tag { background: rgba(20,241,149,0.08); border: 1px solid rgba(20,241,149,0.12); }
        .c-back .tag { background: rgba(100,116,139,0.08); border: 1px solid rgba(100,116,139,0.12); }
        .note {
          font-family: 'JetBrains Mono', monospace;
          font-size: 10px;
          color: rgba(255,255,255,0.25);
          font-style: italic;
          margin-top: 14px;
        }
      </style>
      <div class="grid">
        <div class="card c-front">
          <div class="glow"></div>
          <div class="label">Frontend</div>
          <div class="tags">
            <span class="tag">JavaScript</span>
            <span class="tag">TypeScript</span>
            <span class="tag">React</span>
            <span class="tag">Next.js</span>
            <span class="tag">Tailwind</span>
            <span class="tag">Vite</span>
            <span class="tag">HTML</span>
            <span class="tag">CSS</span>
          </div>
        </div>
        <div class="card c-web3">
          <div class="glow"></div>
          <div class="label">Web3</div>
          <div class="tags">
            <span class="tag">Handshake</span>
            <span class="tag">Ethereum</span>
            <span class="tag">Solana</span>
            <span class="tag">Polygon</span>
            <span class="tag">ethers.js</span>
            <span class="tag">SIWE</span>
          </div>
        </div>
        <div class="card c-back">
          <div class="glow"></div>
          <div class="label">Backend</div>
          <div class="tags">
            <span class="tag">Node.js</span>
            <span class="tag">Express</span>
            <span class="tag">PostgreSQL</span>
          </div>
          <div class="note">when the project needs it</div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
