<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280" width="800" height="280" fill="none">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .card {
          width: 100%; height: 280px;
          background: linear-gradient(135deg, #0c0c1e 0%, #0a1510 60%, #0c0c1e 100%);
          border-radius: 14px;
          border: 1px solid rgba(20,241,149,0.12);
          display: flex; align-items: center;
          padding: 36px 44px;
          position: relative; overflow: hidden;
          font-family: -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif;
        }
        .glow {
          position: absolute;
          width: 220px; height: 220px;
          border-radius: 50%; background: #14F195;
          filter: blur(80px); opacity: 0.08;
          right: 5%; top: -30%;
        }
        .info { position: relative; z-index: 1; max-width: 50%; }
        .badge {
          font-family: 'JetBrains Mono', monospace;
          font-size: 12px; font-weight: 700;
          letter-spacing: 1.5px; text-transform: uppercase;
          color: #14F195;
          background: rgba(20,241,149,0.08);
          border: 1px solid rgba(20,241,149,0.15);
          padding: 5px 14px; border-radius: 5px;
          display: inline-block; margin-bottom: 14px;
        }
        .title {
          font-size: 30px; font-weight: 700;
          color: #ffffff; margin-bottom: 6px;
        }
        .desc {
          font-size: 16px; color: rgba(255,255,255,0.5);
          margin-bottom: 18px; line-height: 1.4;
        }
        .stack { display: flex; gap: 10px; flex-wrap: wrap; }
        .t {
          font-family: 'JetBrains Mono', monospace;
          font-size: 13px; color: rgba(255,255,255,0.4);
          background: rgba(255,255,255,0.04);
          border: 1px solid rgba(255,255,255,0.06);
          padding: 5px 12px; border-radius: 5px;
        }
        .features {
          position: absolute; right: 44px;
          top: 50%; transform: translateY(-50%);
          display: flex; gap: 36px; z-index: 1;
        }
        .feat { text-align: center; }
        .feat-label {
          font-family: 'JetBrains Mono', monospace;
          font-size: 15px; font-weight: 600;
          color: rgba(255,255,255,0.75); margin-bottom: 6px;
        }
        .feat-sub {
          font-size: 13px; color: rgba(255,255,255,0.35);
          line-height: 1.3;
        }
      </style>
      <div class="card">
        <div class="glow"></div>
        <div class="info">
          <div class="badge">Private</div>
          <div class="title">TLDsHNS</div>
          <div class="desc">Marketplace and Social Signaling<br/>for Handshake TLDs</div>
          <div class="stack">
            <span class="t">Next.js</span>
            <span class="t">Express</span>
            <span class="t">PostgreSQL</span>
            <span class="t">SIWE Auth</span>
            <span class="t">Self-hosted</span>
          </div>
        </div>
        <div class="features">
          <div class="feat">
            <div class="feat-label">Signal</div>
            <div class="feat-sub">Broadcast search intent,<br/>rally community demand</div>
          </div>
          <div class="feat">
            <div class="feat-label">Bob Wallet</div>
            <div class="feat-sub">Native HNS trades</div>
          </div>
          <div class="feat">
            <div class="feat-label">Sovereign</div>
            <div class="feat-sub">EU VPS, no cloud</div>
          </div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
